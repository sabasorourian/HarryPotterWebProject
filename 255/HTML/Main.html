<!DOCTYPE html>
<html>
<head>
  <title>Hogwarts Houses</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../CSS/main.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="../HTML/Main.html" class="brand-logo">Hogwarts Houses</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="../HTML/avadakedavra.html">Avadakedavra</a></li>
        <li><a href="../HTML/gryffindor.html">Gryffindor</a></li>
        <li><a href="../HTML/hufflepuff.html">Hufflepuff</a></li>

      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome to the Hogwarts Houses </h1>
    <form id="contactForm">
      <div class="input-field">
        <input type="text" id="name" name="name" required>
        <label for="name">Name</label>
      </div>

      <div class="input-field">
        <input type="email" id="email" name="email" required>
        <label for="email">Email</label>
      </div>

      <div class="input-field">
        <input type="text" id="datepicker" name="date" required>
        <label for="datepicker">Date</label>
      </div>

      <button class="btn waves-effect waves-light" type="submit">Submit</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="../script/main.js"></script>
</body>
</html>
